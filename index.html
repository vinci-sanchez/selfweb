<!DOCTYPE html>
<html lang="zh-CN" class="mdui-theme-auto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css" />
    <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
    <script src="./css/main.css"></script>
    <!-- <script src="./index.js" type="module"></script> -->
    <!-- TMD跟那小丑一样
       杀碧东西
       老一辈和新方法
       草 -->
    <title>神秘的小空间</title>
    <style>
      .middle {
        display: flex;
        justify-content: center; /* 水平居中 */
        align-items: center; /* 垂直居中 */
        width: 100%; /* 示例容器大小 */
        height: 90vh; /* 示例高度，占满视口 */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div>
      <mdui-card
        style="width: 100%; height: 98.5vh"
        variant="outlined"
        clickable
      >
        <div
          style="
            display: flex;
            justify-content: flex-end;
            width: 100%;
            height: 64px;
          "
        >
          <div class="middle" style="width: 60px; height: 64px">
            <mdui-button-icon icon="123"></mdui-button-icon>
          </div>
          <div class="middle" style="width: 60px; height: 64px">
            <mdui-tooltip content="日or夜">
              <mdui-button-icon
                id="button_mode"
                icon="bedtime"
                onclick="Change_mode()"
              ></mdui-button-icon>
            </mdui-tooltip>
          </div>
        </div>
        <div class="middle">
          <mdui-snackbar placement="top-start">别点了！！！</mdui-snackbar>
          <mdui-snackbar placement="top">别点了！！！</mdui-snackbar>
          <mdui-snackbar placement="top-end">别点了！！！</mdui-snackbar>
          <mdui-snackbar placement="bottom-start">别点了！！！</mdui-snackbar>
          <mdui-snackbar placement="bottom">别点了！！！</mdui-snackbar>
          <mdui-snackbar placement="bottom-end">别点了！！！</mdui-snackbar>
          <mdui-snackbar
            close-on-outside-click
            auto-close-delay="1000"
            class="example-snackbar"
            >欢迎</mdui-snackbar
          >
          <mdui-button
            variant="text"
            style="transform: scale(1.5)"
            disabled="false"
            >Hello!</mdui-button
          >
        </div>
      </mdui-card>
    </div>
    <mdui-button-icon icon="bedtime"></mdui-button-icon>

    <mdui-button>Button</mdui-button>
    <mdui-button id="theme-toggle" variant="text">点我</mdui-button>

    <script>
      let wel_card = 0;
      const snackbar = document.querySelector(".example-snackbar");
      const openButton = snackbar.nextElementSibling;
      const snackbartopstart = document.querySelector(
        ".mdui-snackbar[placement='top-start']"
      );
      const snackbartop = document.querySelector(
        ".mdui-snackbar[placement='top']"
      );
      const snackbartopend = document.querySelector(
        ".mdui-snackbar[placement='top-end']"
      );
      const snackbarbottomstart = document.querySelector(
        ".mdui-snackbar[placement='bottom-start']"
      );
      const snackbarbottom = document.querySelector(
        ".mdui-snackbar[placement='bottom']"
      );
      const snackbarbottomend = document.querySelector(
        ".mdui-snackbar[placement='bottom-end']"
      );
      function updateSnackbar() {
        switch (wel_card) {
          case 0:
            snackbar.textContent = "欢迎(≧∇≦)/";
            break;
          case 1:
            snackbar.textContent = "欢迎(〜￣▽￣)〜";
            break;
          case 2:
            snackbar.textContent = "点别处呗 （•͈ ₃ •͈）";
            break;
          case 3:
            snackbar.textContent = "我点着不好玩(ᗜ𖥦ᗜ)";
            break;
          case 4:
            snackbar.textContent = "真的(๑ᵒᯅᵒ๑)";
            break;
          case 5:
            snackbar.textContent = "别点了૮₍･᷄-･᷅₎ა";
            break;
          case 6:
            snackbar.textContent = "我没活了U(TｪT)U";
            break;
          case 7:
            snackbar.textContent = "真没了 (꒦^꒦)";
            break;
          case 8:
            snackbar.textContent = "大哥，别点了₍ (̨̡ ‾᷄ᗣ‾᷅ )̧̢ ₎";
            break;
          case 9:
            snackbar.textContent = "别点了！！！";
            show_all_snackbar();
            break;
          default:
            snackbar.textContent = "别点我了QAQ";
        }
        wel_card++;
      }
      //updateSnackbar();
      function show_all_snackbar() {
        // 选中所有六个带 placement 属性的 snackbar
        const snackbars = document.querySelectorAll("mdui-snackbar[placement]");
        snackbars.forEach((snackbar) => {
          snackbar.open = true;
        });
      }

      openButton.addEventListener("click", () => {
        updateSnackbar();
        snackbar.open = true;

        openButton.setAttribute("disabled", "true");
        setTimeout(() => {
          openButton.setAttribute("disabled", "false");
        }, 1200);
      });

      Change_mode();
      function Change_mode() {
        // 把整个页面设置成暗色模式

        const mode = document.documentElement;
        const button = document.querySelector("#button_mode");
        let Originally = mdui.getTheme();
        if (Originally === "light") {
          mode.setAttribute("class", "mdui-theme-dark ");
          button.setAttribute("icon", "bedtime");
        } else {
          // 修改 HTML 属性
          mode.setAttribute("class", "mdui-theme-light ");
          button.setAttribute("icon", "light-mode");
        }
      }
    </script>
  </body>
</html>
